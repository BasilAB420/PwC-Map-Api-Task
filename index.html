<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous" />
    <title>Maps</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container">
        <div class="title text-center p-2">
            Locations Finder Website
        </div>
        <div id="map" class="my-1"></div>
        <div class="form-container mx-5">
            <div class="row">
                <div class="col-6">
                    <input type="text" class="form-control my-2" id="location"
                        placeholder="Start by typing a country, state, or city" />
                    <p id="suggested" class="form-control my-2"></p>
                </div>
                <div class="col-6">
                    <input type="button" class="btn btn-outline-success mt-2" id="search" value="search" />

                </div>
            </div>
        </div>

        <script src="assets/script.js"></script>
</body>

</html>
